<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-1 shape-primary alpha-4">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="card card-profile shadow mt--300">
                <div class="px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a href="javascript:void(0)">
                                    <img src="./assets/img/user.jpeg" class="rounded-circle">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                            <div class="card-profile-actions py-4 mt-lg-0" style="color: white">
                                <a (click)="openManageAddresses()" class="btn btn-sm btn-info mr-4">Manage Addresses</a>
                            </div>
                        </div>
                        <div class="col-lg-4 order-lg-1">
                            <div class="card-profile-stats d-flex justify-content-center">
                                <div>
                                    <span class="heading">2</span>
                                    <span class="description">Orders</span>
                                </div>
                                <div>
                                    <span class="heading">1</span>
                                    <span class="description">Drivers Reviews</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <h3>{{accountService.userValue.name}}
                        </h3>
                    </div>
                    <div class="mt-5 py-5 border-top text-center">
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Orders</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="table" style="min-height: 415px">
                                            <table class="table">
                                                <thead class="text-info">
                                                <th>
                                                    Date
                                                    <fa-icon [icon]="arrowIcon"></fa-icon>
                                                </th>
                                                <th>
                                                    Total
                                                </th>
                                                <th>
                                                    Status
                                                </th>
                                                <th>
                                                    Rider
                                                </th>
                                                <th>
                                                    Rider Review
                                                </th>
                                                <th>
                                                    Details
                                                </th>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        30-05-2021 15:00PM
                                                    </td>
                                                    <td>
                                                        25€
                                                    </td>
                                                    <td>
                                                        Delivered
                                                    </td>
                                                    <td>
                                                        João
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-1 btn-neutral" type="button"
                                                                (click)="openRiderReview()">Add Review
                                                        </button>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-1 btn-primary" type="button"
                                                                (click)="openOrderDetails()">Details
                                                        </button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        30-05-2021 14:00PM
                                                    </td>
                                                    <td>
                                                        15€
                                                    </td>
                                                    <td>
                                                        Delivered
                                                    </td>
                                                    <td>
                                                        António
                                                    </td>
                                                    <td>
                                                        <fa-icon [icon]="starIcon"></fa-icon>
                                                        <fa-icon [icon]="starIcon"></fa-icon>
                                                        <fa-icon [icon]="starIcon"></fa-icon>
                                                        <fa-icon [icon]="starIcon"></fa-icon>
                                                        <fa-icon [icon]="starIcon"></fa-icon>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-1 btn-primary" type="button">Details
                                                        </button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <h5 *ngIf="false"
                                                style="width: 100%; height: 100%; text-align: center; vertical-align: center">
                                                There is no requests history</h5>
                                        </div>
                                        <div class="col-12" style="display: flex; justify-content: center">
                                            <nav style="display: flex; justify-content: center" class="mt-4"
                                                 aria-label="Page navigation sample">
                                                <ul class="pagination">
                                                    <li class="page-item disabled"><a class="page-link" href="#">
                                                        <fa-icon [icon]="arrowLeftIcon"></fa-icon>
                                                    </a></li>
                                                    <li class="page-item active"><a class="page-link" href="#">1</a>
                                                    </li>
                                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                    <li class="page-item"><a class="page-link" href="#">
                                                        <fa-icon [icon]="arrowRightIcon"></fa-icon>
                                                    </a></li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
